<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현_회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="reqex">
        <h2>회원가입</h2>
        <fieldset>
            <legend class="ir_so">회원가입</legend>
            <form action="#" id="signUp" name="signUp" method="post">
                <ul>
                    <li>
                        <label for="idArea">아이디</label>
                        <span class="message" id="idMes"></span>
                        <input type="text" placeholder="아이디를 입력해주세요" id="idArea">
                    </li>
                    <li>
                        <label for="pwArea">비밀번호</label>
                        <span class="message" id="pwMes"></span>
                        <input type="password" placeholder="비밀번호를 입력해주세요" id="pwArea">
                    </li>
                    <li>
                        <label for="pwArea1">비밀번호 확인</label>
                        <span class="message" id="pwMes1"></span>
                        <input type="password" placeholder="비밀번호 확인" id="pwArea1">
                    </li>
                    <li>
                        <label for="nameArea">이름</label>
                        <span class="message" id="nameMes"></span>
                        <input type="text" placeholder="이름을 입력해주세요" id="nameArea">
                    </li>
                    <li>
                        <label for="phoneArea">전화번호</label>
                        <span class="message" id="phoneMes"></span> 
                        <input type="text" placeholder="휴대폰번호를 입력해주세요" id="phoneArea">
                    </li>
                    <li>
                        <label for="emailArea">이메일</label>
                        <span class="message" id="emailMes"></span>
                        <input type="text" placeholder="이메일을 입력해주세요" id="emailArea">
                    </li>
                    <li>
                        <label for="bornArea">생년월일</label>
                        <span class="message" id="bornMes"></span>
                        <input type="text" placeholder="생년월일을 입력해주세요" id="bornArea">
                    </li>
                </ul>
                <button id="submit">회원가입</button>
            </form>
        </fieldset>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>

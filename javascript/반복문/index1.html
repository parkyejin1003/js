<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>반복문</h1>

	<h2>for</h2>
	<ul id="for"></ul>

	<hr>

	<h2>forEach</h2>
	<ul id="foreach"></ul>

	<hr>

	<h2>for of</h2>
	<ul id="forof"></ul>

	<hr>

	<h2>for in</h2>
	<ul id="forin"></ul>

	<hr>

	<h2>do / while</h2>
	<ul id="dowhile"></ul>
	
	
	<script>
		var fruits = ["cherry", "apple", "banner"];
		// for 
			for(var i=0; i<fruits.length; i++){
				//fruits[0] var i=2; i=i+r; i +=2
				document.getElementById('for').innerHTML += '<li>'+fruits[i]+'</li>';
			}
		// for each 익스 11버전부터 사용 가능
			//반드시 배열로
			fruits.forEach(function(item, index){
				//document.getElementById('foreach').innerHTML += '<li>'+fruits[index]+'</li>';
				document.getElementById('foreach').innerHTML += '<li>'+item+'</li>';
			});

		// for of 
			var item;//아이템으로 쓸꺼야
			for(item of fruits){//배열 하나값을 아이템으로 부를께 그것들마다 할일
				document.getElementById('forof').innerHTML += '<li>'+item+'</li>';
			}

		//for in 이건 배열에서 쓰는게 아님 객체내의 값들마다 할일(변수(property) + 함수(method))
		var person={pname:'조지현', page:'25', pgender:'남성'};
		var x;
		//preson[pname] 조지현
		for(x in person){
			document.getElementById('forin').innerHTML += '<li>'+x+":"+ person[x]+'</li>';
		}
		
		//do / while
		
		var y =0;
		do{
			document.getElementById('dowhile').innerHTML += '<li>'+fruits[y]+'</li>';
			y++;
		}
		while(y <fruits.length);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문</h1>

   <h2>for</h2>
   <ul class="menu1">
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
   </ul>
   <hr>
   <h2>foreach</h2>
   <ul class="menu2">
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
   </ul>
   <hr>
   <h2>for of</h2>
   <ul class="menu3">
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
   </ul>
   <hr>
   <h2>do / while</h2>
   <ul class="menu4">
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
   </ul>
   <hr>
   <script>
      const $menu1 = document.querySelectorAll('.menu1 li');
      const $menu2 = document.querySelectorAll('.menu2 li');
      const $menu3 = document.querySelectorAll('.menu3 li');
      const $menu4 = document.querySelectorAll('.menu4 li');

       /*  $menu1[0].style.color="red"
        $menu1[1].style.color="red"
        $menu1[2].style.color="red"
        $menu1[3].style.color="red" */
        for(var i=0; i<$menu1.length; i++){
         $menu1[i].style.color="blue";
         $menu1[i].addEventListener('mouseover', function(){
            this.style.color='red';
         });
         $menu1[i].addEventListener('mouseout', function(){
            this.style.color='blue';
         });
      }

      //foreach
       $menu2.forEach(function(item, index){
            //$menu2[index].style.color='red'
            item.style.color="green";
            item.addEventListener('mouseover', function(){
                this.style.color='red'
            })
            item.addEventListener('mouseout', function(){
                this.style.color='skyblue'
            })

        })

        //fot of
        var x;
        for(x of $menu3){
         x.style.color='pink'
			x.addEventListener('mouseover', function(){
				this.style.color='red';
			});
			x.addEventListener('mouseout', function(){
				this.style.color='blue';
			});
		}

      //do / while
		var y=0;
		do{
			$menu4[y].style.color='blue';
			$menu4[y].addEventListener('mouseover', function(){
				this.style.color='red';
			});
			$menu4[y].addEventListener('mouseout', function(){
				this.style.color='blue';
			});
			
			y++;
		}
		while(y <$menu4.length);
   </script>
</body>
</html>

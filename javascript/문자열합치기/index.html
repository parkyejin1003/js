    <h2>타이머</h2>
    <script>
        //setTimeout(function(){},3000)
        //시간이 지나면 할 일
        let timer=setTimeout(function(){
            alert('졸려? 공부하기 좋은 날인데')
            //timer()반복시키기
        },3000)
        clearTimeout(timer)

        //setinterval(function(){}=할일, 시간)
        //일정 시간마다 할일
        let timer1=setInterval(function(){
            alert('졸려? 공부하기 좋은 날인데')
        },3000)
        clearInterval(timer1)
    </script>
</body>

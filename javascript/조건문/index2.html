<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변경, 이벤트 연결</title>
</head>
<body>
	<h1>반복문</h1>

	<h2>for</h2>
	<ul class="menu1">
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
		<li>list item 4</li>
	</ul>
	<hr>
	<h2>foreach</h2>
	<ul class="menu2">
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
		<li>list item 4</li>
	</ul>
	<hr>
	<h2>for in</h2>
	<ul class="menu3">
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
		<li>list item 4</li>
	</ul>
	<hr>
	<h2>do / while</h2>
	<ul class="menu4">
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
		<li>list item 4</li>
	</ul>
	<hr>
	<script>
		const $menu1 = document.querySelectorAll('.menu1 li');
		const $menu2 = document.querySelectorAll('.menu2 li');
		const $menu3 = document.querySelectorAll('.menu3 li');
		const $menu4 = document.querySelectorAll('.menu4 li');

        /* $menu1[0].style.color="red"
        $menu1[1].style.color="red"
        $menu1[2].style.color="red"
        $menu1[3].style.color="red" */

        for(var i=0; i<$menu1.length; i++){
			$menu1[i].style.color="blue";
			$menu1[i].addEventListener('mouseover', function(){
				this.style.color='red';
			});
			$menu1[i].addEventListener('mouseout', function(){
				this.style.color='blue';
			});
		}
	</script>
</body>
</html>

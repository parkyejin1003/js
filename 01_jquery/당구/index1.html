<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당구 애니메이션</title>
    <style>
        body { background: #222; }
        .billiard-table {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 40px auto;
            background: url('./img/KakaoTalk_20250527_172152824.png') no-repeat center/cover;
            border-radius: 20px;
            box-shadow: 0 0 30px #000;
        }
        .ball {
            position: absolute;
            width: 40px; height: 40px;
            border-radius: 50%;
            box-shadow: 0 2px 8px #0008;
            border: 2px solid #fff;
        }
        .white { background: #fff; left: 380px; top: 400px; z-index: 2;}
        .red   { background: #e74c3c; left: 380px; top: 100px;}
        .yellow{ background: #f9e79f; left: 340px; top: 140px;}
        .blue  { background: #3498db; left: 420px; top: 140px;}
        .green { background: #27ae60; left: 320px; top: 180px;}
        .orange{ background: #f39c12; left: 460px; top: 180px;}
        .cue {
            position: absolute;
            width: 250px; height: 8px;
            background: linear-gradient(to right, #c2b280 80%, #8d5524 100%);
            left: 180px; top: 415px;
            border-radius: 4px;
            transform: rotate(-10deg);
            z-index: 1;
            transition: left 0.3s, top 0.3s;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            background: #27ae60;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #219150; }
    </style>
</head>
<body>
    <div class="billiard-table">
        <div class="cue"></div>
        <div class="ball white"></div>
        <div class="ball red"></div>
        <div class="ball yellow"></div>
        <div class="ball blue"></div>
        <div class="ball green"></div>
        <div class="ball orange"></div>
    </div>
    <button class="btn">큐로 흰 공 치기</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // ...existing code...
$('.btn').click(function(){
    $(this).prop('disabled', true);

    // 1. 큐가 앞으로 나가서 흰공을 침
    $('.cue').animate({left: '340px', top: '405px'}, 250, function(){
        $(this).animate({left: '180px', top: '415px'}, 200);
    });

    // 2. 흰공이 색공들 중앙까지 이동 (충돌 지점)
    $('.white').animate({top: '160px', left: '380px'}, 400, function(){
        // 3. 흰공이 멈추고, 색공들이 퍼져나감
        $('.red').animate({left: '380px', top: '30px'}, 700);      // 위로
        $('.yellow').animate({left: '220px', top: '100px'}, 700);  // 좌측 위
        $('.blue').animate({left: '540px', top: '100px'}, 700);    // 우측 위
        $('.green').animate({left: '180px', top: '250px'}, 700);   // 좌측 아래
        $('.orange').animate({left: '580px', top: '250px'}, 700);  // 우측 아래
    });
});
// ...existing code...
    </script>
</body>
</html>

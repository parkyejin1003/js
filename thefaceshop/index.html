<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id='wrap'>
   
   <header id='header'>
      <aside>
      
      </aside>
      <div>
      
      </div>
      <nav>
         
      </nav>
   </header>
   <main id='main'>
   
      <section id='notice'>
         <div>
               <div class='notice-title'>
                  <h2><img src='img/tit_notice.png' alt='Notice Title'></h2>                  
               </div>   
               <div  class='notice-title-double-line'>
                  <p></p>
               </div>
               <nav class='noticeBt-wrap'>
                  <ul>
                     <li><div><a href='javascript:' class='noticeBt addNav' title='전체공지'>전체공지</a></div></li>
                     <li><div><a href='javascript:' class='noticeBt' title='쇼핑공지'>쇼핑공지</a></div></li>
                     <li><div><a href='javascript:' class='noticeBt' title='브랜드소식'>브랜드소식</a></div></li>
                  </ul>
               </nav>
               
               <div class='notice-board'>
                  <table>
                  
                     <colgroup>
                        <col style='width:8%'>
                        <col style='width:12%'>
                        <col style='width:60%'>
                        <col style='width:20%'>
                     </colgroup>   
                     
                     <thead>
                        <tr>
                           <th>번호</th>
                           <th>구분</th>
                           <th>제목</th>   
                           <th>날짜</th>
                        </tr>
                     </thead>
                     
                     <tbody>

                        <!-- 공시사항 목록 AJAX 바인딩 -->
                        
                     </tbody>
                     
                     
                     
                  </table>
               
                  <div class='notice-page'>
                     <ul>
                        <li><div class='PagePrev'><a href='javascript:'  class='PagePrevBt' title='PagePreivew'><img src='img/btn_page_prev.png' alt='Page Preview'></a></div></li>
                        <li>
                           <div class='notice-page-number'>
                              <!-- 페이지 버튼 자동 추가 -->
                           </div>
                        </li>
                        <li><div class='PageNext'><a href='javascript:' class='PageNextBt' title='PageNext'><img src='img/btn_page_next.png' alt='Page Next'></a></div></li>
                     </ul>
                  </div>
                  
                  
                  <div class='notice-search'>
                     <div>
                        <div class='notice-search-left'>
                           <a href='javascript:'>제목+내용</a>
                           <div class='notice-search-list'>
                              <ul>
                                 <li><a href='javascript:'>제목+내용</a></li>
                                 <li><a href='javascript:'>제목</a></li>
                                 <li><a href='javascript:'>내용</a></li>
                              </ul>
                           </div>
                        </div>                        
                        <div class='notice-search-right'>
                           <input type='text' name='search' id='search' value=''>
                        </div>
                     </div>
                  </div>
               
               </div>
               
         </div>
      </section>
      
      
   </main>
   <footer id='footer'>
      <div class='footer-row1'>
      
      </div>
      <div class='footer-row2'>
      
      </div>
   </footer>
</div>
</body>
</html>
